<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/public/auth/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" name="username" 
                           pattern="^[a-zA-Z0-9_]{4,20}$" 
                           title="4-20 characters, letters, numbers and underscore only"
                           required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <span class="toggle-password" onclick="togglePassword('confirm_password')">👁️</span>
                    </div>
                </div>
                <div id="error-message" class="error"></div>
                <button type="submit">Register</button>
                <div class="form-links">
                    <a href="/public/auth/login.html">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/public/auth/js/register.js"></script>
</body>
</html>
