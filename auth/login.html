<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prepventure</title>
    <link rel="stylesheet" href="/auth/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/landingpage/logo-prep.png" alt="Prepventure Logo" class="login-logo">
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="auth-links">
                <a href="/auth/register.html">Create Account</a>
                <a href="/auth/forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script src="/auth/auth.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // This prevents the URL from changing
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:5000/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Store the token
                localStorage.setItem('token', data.token);
                // Redirect to dashboard or home page
                window.location.href = '/dashboard.html'; // or your main page
            } else {
                alert(data.message || 'Login failed');
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('Login failed. Please try again.');
        }
    });
    </script>
</body>
</html>
